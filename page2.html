<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>拋體運動：樓頂丟球初速度計算</title>
    <link rel="stylesheet" href="page2.css">
</head>
<body>
    <h1>樓頂拋球初速度計算器</h1>

    <p>請輸入建築高度 H、落地水平距離 L、丟球角度 θ（相對水平）。</p>

    <div class="form-row">
        <label>
            高度 H（公尺）：
            <input type="number" id="height" step="0.1">
        </label>
    </div>

    <div class="form-row">
        <label>
            水平距離 L（公尺）：
            <input type="number" id="distance" step="0.1">
        </label>
    </div>

    <div class="form-row">
        <label>
            角度 θ（度）：
            <input type="number" id="angle" value="45" step="1">
        </label>
    </div>

    <!-- 角度滑桿，跟上面數字同步 -->
    <div class="form-row">
        <input type="range" id="angleSlider" min="-30" max="60" value="45">
        <span id="angleDisplay">0°</span>
    </div>

    <div class="form-row">
        <label>
            重力加速度 g（m/s²）：
            <input type="number" id="gravity" value="9.8" step="0.1">
        </label>
    </div>

        <button id="calcJumpBall">計算初速度 v₀</button>

    <h2 id="jumpResult"></h2>
    <p id="jumpError" style="color: red;"></p>

    <h3>拋物線軌跡示意圖</h3>
    <p>左邊是建築物，拋物線是球的軌跡，右邊是落地位置。</p>
    <p>一般人垂直跳躍0.3~0.6m之間，回推初速約2.4~4.0m/s"</p>
    <canvas id="trajCanvas" width="500" height="300"></canvas>

    <script src="page2.js"></script>
</body>
</html>
